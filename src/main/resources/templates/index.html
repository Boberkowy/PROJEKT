<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <title>System Kuriersko - Logistyczny </title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <script type="application/javascript" src="scripts/jquery-3.1.1.js"></script>
  <script type="application/javascript" src="scripts/jquery-ui.js"></script>
  <script type="application/javascript" src="scripts/scripts.js"></script>
</head>

<body style="background-image:url(/images/bg.jpg)">
<div id="page">
  <nav class="ober-nav" role="navigation">
    <div class ="row">
      <div class = "col-xs-2">
        <div id="ober-logo"><a href = "index.html" th:href="@{/}"><span>SKL</span></a></div>
      </div>
      <div class="col-xs-10 text-right menu-1">
        <ul>
          <li><a href="Parcel/addParcel.html" th:href="@{/Parcel/addParcel}">Nadaj paczkę</a></li>
          <li><a href="Parcel/findParcel.html" th:href="@{/Parcel/findParcel}">Znajdź paczkę</a></li>
          <li><a href="User/profile.html" th:href="@{/User/profile}">Panel uzytkownika</a></li>
          <li class="btn-cta" id="regBtn"><a href = "User/register.html" th:href="@{/User/register}"><span>Rejestracja</span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="ober-header" class="ober-cover" role="banner">
    <div class = "container">
      <ul id="messages" th:with="notifyMessages=${session[T(com.example.services
          .NotificationService).NOTIFY_MSG_SESSION_KEY]}">
        <li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
            th:class="${#strings.toLowerCase(msg.type)}">
        </li>
      </ul>
      <div class = "col-md 8 col-md-offset-2 textcenter">
        <p id="chuj">Logowanie</p>
        <form class="form-block" id="ober-header-form" th:object="${login}" method="post">
          <input type="text" class="form-control" name="username" placeholder="Login" th:value="*{username}"/>
          <input type="password" class="form-control" name="password" placeholder="Hasło" th:value="*{password}"/>
          <input type= "submit" class="btn btn-success" id="loginBtn" value="Zaloguj"/>
        </form>
      </div>

    </div>
  </header>


</div>


</body>
</html>
